version: "3.8"

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    container_name: crypto_app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - redis
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/crypto
      - REDIS_URL=redis://redis:6379

  mongo:
    image: mongo:7
    container_name: crypto_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: crypto_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes

  nginx:
    image: nginx:stable-alpine
    container_name: crypto_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/ppchu.com/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/ppchu.com/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      - app
    restart: always

volumes:
  mongodb_data:
  redis_data:

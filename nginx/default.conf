# HTTP — пренасочване към HTTPS
server {
  listen 80;
  server_name ppchu.com www.ppchu.com;

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS конфигурация
server {
  listen 443 ssl;
  server_name ppchu.com www.ppchu.com;

  ssl_certificate /etc/letsencrypt/live/ppchu.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ppchu.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  location / {
    proxy_pass http://app:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
